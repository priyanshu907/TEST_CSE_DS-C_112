<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1caed3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

   
    .product-card {
      width: 320px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: transform 0.3s ease-in-out;
    }

  
    .product-card:hover {
      transform: translateY(-5px);
    }

    
    .product-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

   
    .product-name {
      font-size: 1.6rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

   
    .product-price {
      font-size: 1.2rem;
      color: #27ae60;
      margin-bottom: 12px;
      font-weight: bold;
    }

   
    .product-description {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
      text-align: center;
    }

   
    .quantity-wrapper {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .quantity-label {
      font-size: 1rem;
      color: #333;
    }

    .quantity-input {
      width: 50px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      text-align: center;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    .quantity-input:focus {
      border-color: #3498db;
      outline: none;
    }

    
    .total-price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 20px;
    }

   
    .buy-now-btn {
      background-color: #3498db;
      color: #fff;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .buy-now-btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Product Card -->
  <div class="product-card">
    <!-- Product Image -->
    <img src="C:\Users\mahes\OneDrive\Pictures\camera photo.jpg" alt="Product Image" class="product-image">
    
    <!-- Product Name -->
    <div class="product-name">NIKON DSLR</div>

    <!-- Product Price -->
    <div class="product-price" id="product-price">$250</div>

    <!-- Product Description -->
    <div class="product-description">
        Capture your best moments with the NIKON DSLR, featuring high-quality lenses that produce stunning, sharp photographs.
    </div>

    <!-- Quantity Input -->
    <div class="quantity-wrapper">
      <label for="quantity" class="quantity-label">Quantity:</label>
      <input type="number" id="quantity" class="quantity-input" value="1" min="1">
    </div>

    <!-- Total Price Display -->
    <div class="total-price" id="total-price">$250</div>

    <!-- Buy Now Button -->
    <button class="buy-now-btn" id="buy-now-btn">Buy Now</button>
  </div>

  <script>
  
    const quantityInput = document.getElementById('quantity');
    const productPrice = document.getElementById('product-price');
    const totalPriceDisplay = document.getElementById('total-price');
    const buyNowButton = document.getElementById('buy-now-btn');

    const productBasePrice = 250; 

   
    function updateTotalPrice() {
      const quantity = parseInt(quantityInput.value);
      const totalPrice = (quantity * productBasePrice).toFixed(2);
      totalPriceDisplay.textContent = `$${totalPrice}`;
    }

    
    quantityInput.addEventListener('input', updateTotalPrice);

   
    buyNowButton.addEventListener('click', function() {
      const quantity = parseInt(quantityInput.value);
      const totalPrice = (quantity * productBasePrice).toFixed(2);
      alert(`You have selected ${quantity} items. Total price is $${totalPrice}. Thank you for your purchase!`);
    });

   
    updateTotalPrice();
  </script>

</body>
</html>
